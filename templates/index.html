<!doctype html>
<html>
<head>
    <title>Movie Recommender</title>
</head>
<body>
    <h1>Movie Recommender</h1>
    <form method="POST">
        <input type="text" name="movie" placeholder="Enter movie title" value="{{ movie }}" required>
        <button type="submit">Get Recommendations</button>
    </form>

    {% if recommended_movies %}
        <h2>Recommendations for "{{ movie }}":</h2>
        <div style="display:flex; flex-wrap: wrap;">
        {% for movie in recommended_movies %}
            <div style="margin: 10px; width: 150px; text-align:center;">
                {% if movie.poster %}
                    <img src="{{ movie.poster }}" alt="{{ movie.title }}" style="width: 100%; height: auto;">
                {% else %}
                    <div style="width: 100%; height: 225px; background-color: #ccc; line-height: 225px;">No Image</div>
                {% endif %}
                <p>{{ movie.title }}</p>
            </div>
        {% endfor %}
        </div>
    {% endif %}
</body>
</html>
